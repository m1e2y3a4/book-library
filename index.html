
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>My Library</h1>
  <button id="newBookBtn">+ New Book</button>
  <div id="book-container"></div>
   <div id="user-section">
  <input type="text" id="username-input" placeholder="Enter username" />
  <button id="addUserBtn">Add User</button>
  <button id="switchUserBtn">Switch User</button>
  <p id="current-user">Current User: None</p>
</div>

  <!-- Modal Form -->
  <dialog id="bookDialog">
    <form id="bookForm" method="dialog">
      <h3>Add a Book</h3>
      <input name="title" type="text" placeholder="Title" required />
      <input name="author" type="text" placeholder="Author" required />
      <input name="pages" type="number" placeholder="Pages" required />
      <label><input name="isRead" type="checkbox" /> Read</label>
      <div>
        <button type="submit">Add Book</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
